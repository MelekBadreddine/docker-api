<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-purple-600">
  <div class="bg-white p-8 rounded-lg shadow-2xl max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Create a new account
      </h2>
    </div>
    <form class="mt-8 space-y-6" (ngSubmit)="signup()" #signupForm="ngForm">
      <div class="rounded-md shadow-sm -space-y-px">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            [(ngModel)]="user.email"
            required
            email
            #email="ngModel"
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
            [ngClass]="{'border-red-500': email.invalid && (email.dirty || email.touched)}"
          />
          <p *ngIf="email.invalid && (email.dirty || email.touched)" class="mt-2 text-sm text-red-600">
            Please enter a valid email address.
          </p>
        </div>
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input
            id="username"
            name="username"
            type="text"
            [(ngModel)]="user.username"
            required
            minlength="3"
            #username="ngModel"
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
            [ngClass]="{'border-red-500': username.invalid && (username.dirty || username.touched)}"
          />
          <p *ngIf="username.invalid && (username.dirty || username.touched)" class="mt-2 text-sm text-red-600">
            Username must be at least 3 characters long.
          </p>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            [(ngModel)]="user.password"
            required
            minlength="6"
            #password="ngModel"
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
            [ngClass]="{'border-red-500': password.invalid && (password.dirty || password.touched)}"
          />
          <p *ngIf="password.invalid && (password.dirty || password.touched)" class="mt-2 text-sm text-red-600">
            Password must be at least 6 characters long.
          </p>
        </div>
      </div>

      <div class="mt-4">
        <label class="block text-sm font-medium text-gray-700">Role</label>
        <div class="mt-2 space-y-2">
          <div class="flex items-center">
            <input
              id="role-user"
              name="role-user"
              type="checkbox"
              [(ngModel)]="roles.user"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
            />
            <label for="role-user" class="ml-2 block text-sm text-gray-900">User</label>
          </div>
          <div class="flex items-center">
            <input
              id="role-mod"
              name="role-mod"
              type="checkbox"
              [(ngModel)]="roles.moderator"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
            />
            <label for="role-mod" class="ml-2 block text-sm text-gray-900">Moderator</label>
          </div>
          <div class="flex items-center">
            <input
              id="role-admin"
              name="role-admin"
              type="checkbox"
              [(ngModel)]="roles.admin"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
            />
            <label for="role-admin" class="ml-2 block text-sm text-gray-900">Admin</label>
          </div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="signupForm.invalid"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Sign up
        </button>
      </div>
    </form>
  </div>
</div>

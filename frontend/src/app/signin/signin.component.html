<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-purple-600"
>
  <div class="bg-white p-8 rounded-lg shadow-2xl max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign in to your account
      </h2>
    </div>
    <form class="mt-8 space-y-6" (ngSubmit)="signin()" #signinForm="ngForm">
      <div class="rounded-md shadow-sm -space-y-px">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700"
            >Username</label
          >
          <input
            id="username"
            name="username"
            type="text"
            [(ngModel)]="credentials.username"
            required
            #username="ngModel"
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
            [ngClass]="{
              'border-red-500':
                username.invalid && (username.dirty || username.touched)
            }"
          />
          <p
            *ngIf="username.invalid && (username.dirty || username.touched)"
            class="mt-2 text-sm text-red-600"
          >
            Username is required.
          </p>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            id="password"
            name="password"
            type="password"
            [(ngModel)]="credentials.password"
            required
            #password="ngModel"
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
            [ngClass]="{
              'border-red-500':
                password.invalid && (password.dirty || password.touched)
            }"
          />
          <p
            *ngIf="password.invalid && (password.dirty || password.touched)"
            class="mt-2 text-sm text-red-600"
          >
            Password is required.
          </p>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="signinForm.invalid"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
